<div>
    <h2 id="page-heading">
        <span jhiTranslate="carsShopApp.warehouse.home.title">Warehouses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-warehouse" [routerLink]="['/warehouse/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="carsShopApp.warehouse.home.createLabel">
            Create a new Warehouse
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="warehouses?.length === 0">
        <span jhiTranslate="carsShopApp.warehouse.home.notFound">No warehouses found</span>
    </div>
    <div class="table-responsive" *ngIf="warehouses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="carsShopApp.warehouse.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="carsShopApp.warehouse.locationLat">Location Lat</span></th>
            <th scope="col" ><span jhiTranslate="carsShopApp.warehouse.locationLong">Location Long</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let warehouse of warehouses ;trackBy: trackId">
                <td><a [routerLink]="['/warehouse', warehouse.id, 'view' ]">{{warehouse.id}}</a></td>
                <td>{{warehouse.name}}</td>
                <td>{{warehouse.locationLat}}</td>
                <td>{{warehouse.locationLong}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/warehouse', warehouse.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/warehouse', warehouse.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(warehouse)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
